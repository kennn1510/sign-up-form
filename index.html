<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Start-up Form</title>
  </head>
  <body>
    <div class="container">
      <!-- Left Section -->
      <div class="image-section">
        <div class="odin-section">
          <img src="./img/odin-lined.png" alt="Odin head" class="odin-image" />
          <p class="odin-text">ODIN</p>
        </div>
        <div class="credit-section">
          <p class="credit-text">
            Photo by
            <a href="https://unsplash.com/@haliewestphoto"> Halie West</a> on
            <a href="https://unsplash.com/"> Unsplash</a>
          </p>
        </div>
      </div>
      <!-- Right Section -->
      <div class="form-section">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em>
          to get started.
        </p>
        <br />
        <p>You <em>know</em> you want to.</p>
        <br />
        <form action="">
          <p>Let's do this!</p>
          <br />
          <label for="first-name">First Name</label>
          <input type="text" name="first-name" id="first-name" />
          <label for="last-name">Last Name</label>
          <input type="text" name="last-name" id="last-name" />
          <br />
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
          <label for="phone-number">Phone Number</label>
          <input type="text" name="phone-number" id="phone-number" />
          <br />
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
          <label for="confirm-password">Confirm password</label>
          <input type="password" name="confirm-password id=" confirm-password />
        </form>
        <button type="submit">Create Account</button>
        <br />
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </body>
</html>
